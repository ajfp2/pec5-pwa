<h1>Lista Categorias</h1>
<mat-divider></mat-divider>


<div class="grid-cards" *ngIf="ls.getMode() == 'card'">
  <div *ngFor="let cat of categorias; let i = index;">
      <app-card-category [item]="cat"></app-card-category>
  </div>
</div>
<div class="table-products" *ngIf="ls.getMode() == 'table'">
  <app-grid-category [item]="categorias"></app-grid-category>            
</div>
