<table mat-table [dataSource]="item" class="mat-elevation-z8 table" *ngIf="item.length > 0">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título. </th>
        <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PVP. </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} €</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-categorias" mat-raised-button [routerLink]="['/categoria', element.category.id ]">
                {{ element.category.name }}
            </button>
        </td>
    </ng-container>


    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn" color="primary" [routerLink]="['/product', element.id ]">
            <mat-icon>remove_red_eye</mat-icon> Ver
        </button>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="prodTableColums"></tr>
    <tr mat-row *matRowDef="let row; columns: prodTableColums;"></tr>
</table>
