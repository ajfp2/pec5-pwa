<table mat-table [dataSource]="item" class="mat-elevation-z8 table" *ngIf="item.length > 0">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img class="table-avatar" [src]="element.image | defaultImage" alt="Imagen Categoria">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Categor√≠a. </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef> Slug. </th>
        <td mat-cell *matCellDef="let element"> {{ element.slug }}</td>
    </ng-container>

    


    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn" color="primary" [routerLink]="['/categoria', element.id ]">
            <mat-icon>remove_red_eye</mat-icon> Ver
        </button>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="catTableColums"></tr>
    <tr mat-row *matRowDef="let row; columns: catTableColums;"></tr>
</table>
