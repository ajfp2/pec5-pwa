<h1>Listado Productos</h1>
<mat-divider></mat-divider>

<div class="grid-cards" *ngIf="ls.getMode() == 'card'">
  <div *ngFor="let pr of productos; let i = index;">
    <app-card
      [item]="pr"
      [img]="pr.images[0]"
    ></app-card>
  </div>
</div>

<div class="table-products" *ngIf="ls.getMode() == 'table'">
  <app-grid [item]="productos"></app-grid>            
</div>
